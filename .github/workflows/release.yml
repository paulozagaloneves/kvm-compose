name: Release

on:
  push:
    tags:
      - '*.*.*'

permissions:
  contents: write   # ðŸ‘ˆ OBRIGATÃ“RIO para criar releases
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        run: |
          make build

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: kvm-compose
          path: build/kvm-compose

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: kvm-compose
          path: ./

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: kvm-compose
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
