name: Release

on:
  push:
    tags:
      - '*.*.*'

concurrency: cut-release

permissions: {}


jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write # needed to write releases
      id-token: write # needed for keyless signing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Determine version
        id: version
        run: |
          # Check if this is a tag build
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            # If not a tag, use the latest tag + commit hash
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")
            LATEST_TAG=${LATEST_TAG#v}  # Remove 'v' prefix if present
            COMMIT_SHORT=$(git rev-parse --short HEAD)
            VERSION="${LATEST_TAG}-dev.${COMMIT_SHORT}"
          fi
          
          echo "Determined version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set environment variables
        run: |
          # essa variavel de ambiente sera usada para injetar no ldflags do goreleaser
          echo "GOVERSION=$(go version | cut -d' ' -f3)" >> $GITHUB_ENV          

 #     - name: Build
 #       run: |
 #         make build

#      - name: Upload binary artifact
#        uses: actions/upload-artifact@v4
#        with:
#          name: kvm-compose
#          path: build/kvm-compose

      - uses: sigstore/cosign-installer@v3.8.1 # v3.8.1

      - uses: anchore/sbom-action/download-syft@v0.20.10 # v0.20.10          
      
      - uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean --timeout 120m --parallelism 1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ env.VERSION }}

      - name: Generate subject
        id: hash
        env:
          ARTIFACTS: "${{ steps.run-goreleaser.outputs.artifacts }}"
        run: |
          set -euo pipefail
          checksum_file=$(echo "$ARTIFACTS" | jq -r '.[] | select (.type=="Checksum") | .path')
          echo "hashes=$(cat $checksum_file | base64 -w0)" >> "$GITHUB_OUTPUT"

  release:
    needs: build
    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}
      tag_name: ${{ steps.tag.outputs.tag_name }}
    runs-on: ubuntu-latest

    permissions:
      contents: write # needed to write releases
      id-token: write # needed for keyless signing

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v5
        with:
          path: ./
          pattern: kvm-compose*

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: kvm-compose*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
